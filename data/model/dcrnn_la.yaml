---
base_dir: data/model
log_level: INFO
data:
  batch_size: 64
  dataset_dir: data/METR-LA
  test_batch_size: 64
  val_batch_size: 64
  graph_pkl_filename: data/sensor_graph/adj_mx.pkl

model:
  cl_decay_steps: 2000
  filter_type: dual_random_walk
  horizon: 3 #12
  input_dim: 2
  l1_decay: 0
  max_diffusion_step: 2
  num_nodes: 35 # 207
  num_rnn_layers: 2
  output_dim: 1
  rnn_units: 64
  seq_len: 3
  use_curriculum_learning: true

train:
  base_lr: 0.01
  dropout: 0
  epoch: 28
  epochs: 100
  epsilon: 1.0e-3
  global_step: 0
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
# model_filename: models/epo19.tar
#  log_dir: data/model/dcrnn_DR_2_h_3_64-64_lr_0.01_bs_64_0519161115
  optimizer: adam
  patience: 20
  steps: [20, 30, 40, 50]
  test_every_n_epochs: 10